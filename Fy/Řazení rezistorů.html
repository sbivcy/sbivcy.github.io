<link rel='stylesheet' href='https:///sbivcy.github.io/style.css'><h1>Řazení rezistorů</h1>
<h2>sériové</h2>
<ul>
<li>proud všude stejný  </li>
<li>napětí  je úměrné odporu  </li>
<li>celkový odpor je větší<br />
R<sub>c</sub> = R<sub>1</sub> + R<sub>2</sub> + ... + R<sub>n</sub>  </li>
</ul>
<h2>paralelní</h2>
<ul>
<li>napětí je stejné na všech větvích  </li>
<li>proud se dělí obráceně úměrne odporu  </li>
<li>celkový odpor je menší<br />
1/R<sub>c</sub> = 1/R<sub>1</sub> + 1/R<sub>2</sub> + ... + 1/R<sub>n</sub></li>
</ul>
